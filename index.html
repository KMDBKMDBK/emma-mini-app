<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç –æ—Ç –≠–º–º—ã</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --button-bg: #0088cc;
            --button-hover: #006bb3;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --button-bg: #0099e6;
            --button-hover: #0077b3;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        #themeToggle {
            background-color: var(--button-bg);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>üíï –ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç –æ—Ç –≠–º–º—ã</h1>
        <button id="themeToggle">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É üåô</button>
        <div id="fullText">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <button onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const responseId = urlParams.get('response_id');
        const userId = urlParams.get('user_id');
        const fullText = urlParams.get('full_text');

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–µ–∫—Å—Ç, –µ—Å–ª–∏ –æ–Ω –ø–µ—Ä–µ–¥–∞–Ω
        if (fullText) {
            const decodedText = decodeURIComponent(fullText);
            document.getElementById('fullText').innerText = decodedText || "–¢–µ–∫—Å—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω.";
        } else {
            document.getElementById('fullText').innerText = "–¢–µ–∫—Å—Ç –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.";
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–º–æ–π
        const body = document.body;
        const themeToggle = document.getElementById('themeToggle');
        let currentTheme = localStorage.getItem('theme') || 'light';

        function setTheme(theme) {
            if (theme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Å–≤–µ—Ç–ª—É—é üåû';
            } else {
                body.removeAttribute('data-theme');
                themeToggle.textContent = '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Ç—ë–º–Ω—É—é üåô';
            }
            localStorage.setItem('theme', theme);
        }

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTheme(currentTheme === 'dark' ? 'dark' : 'light');

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã –ø—Ä–∏ –∫–ª–∏–∫–µ
        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(currentTheme);
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏
        Telegram.WebApp.ready();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç –æ—Ç –≠–º–º—ã</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f9f9f9;
            --text-light: #333;
            --button-bg-light: #ffffff;
            --button-hover-light: #e0e0e0;
            --bg-dark: #1e1e1e;
            --text-dark: #d0d0d0;
            --button-bg-dark: #2a2a2a;
            --button-hover-dark: #3a3a3a;
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            --gradient: linear-gradient(135deg, #6e8efb, #a777e3);
            --pink: #ff69b4;
            --blue: #1e90ff;
        }

        [data-theme="dark"] {
            --bg-color: var(--bg-dark);
            --text-color: var(--text-dark);
            --button-bg: var(--button-bg-dark);
            --button-hover: var(--button-hover-dark);
            --container-bg: var(--bg-dark);
        }

        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color, var(--bg-light));
            color: var(--text-color, var(--text-light));
            transition: background 0.3s ease, color 0.3s ease, filter 0.3s ease;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--container-bg, white);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow), 0 0 0 2px rgba(0, 0, 0, 0.05);
            position: relative;
            min-height: 400px;
            transition: opacity 0.3s ease, background 0.3s ease;
        }

        .fade-out {
            opacity: 0;
        }

        .blur {
            filter: blur(5px);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: var(--pink);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h1::before {
            content: "üíïüíï";
            font-size: 1.4em;
            margin-right: 8px;
            color: var(--pink);
        }

        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--button-bg, var(--button-bg-light));
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2em;
            color: var(--text-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease, transform 0.3s ease;
        }

        #themeToggle:hover {
            background: var(--button-hover, var(--button-hover-light));
            transform: scale(1.1);
        }

        .rotate {
            transform: rotate(360deg);
        }

        #fullText {
            line-height: 1.6;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            min-height: 300px;
            color: var(--text-color);
            font-weight: 600;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.15);
            white-space: pre-wrap;
        }

        [data-theme="dark"] #fullText {
            background: rgba(30, 30, 30, 0.9);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
        }

        button.close-btn, button.copy-btn {
            display: inline-block;
            margin: 20px 10px 0;
            background: var(--blue);
            padding: 12px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: var(--shadow);
            color: white;
            font-weight: 500;
            font-family: 'Lora', serif;
            transition: all 0.3s ease;
            width: 150px;
            text-align: center;
        }

        button.close-btn:hover, button.copy-btn:hover {
            background: #104e8b;
            transform: translateY(-2px);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíï –ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç –æ—Ç –≠–º–º—ã</h1>
        <button id="themeToggle"><i class="fas fa-moon"></i></button>
        <div id="fullText">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div class="button-container">
            <button class="copy-btn" onclick="copyText()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="close-btn" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encodedText = urlParams.get('text');
        const fullTextDiv = document.getElementById('fullText');
        if (encodedText) {
            try {
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º URL-encoded —Å—Ç—Ä–æ–∫—É
                const decodedUrlText = decodeURIComponent(encodedText);
                console.log('URL-decoded base64:', decodedUrlText);
                // –û—á–∏—â–∞–µ–º –æ—Ç –Ω–µ–¥–æ–ø—É—Å—Ç–∏–º—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
                let cleanedEncodedText = decodedUrlText.replace(/[^A-Za-z0-9+/=]/g, '');
                console.log('–û—á–∏—â–µ–Ω–Ω—ã–π base64:', cleanedEncodedText);
                // –î–æ–±–∞–≤–ª—è–µ–º padding
                if (cleanedEncodedText.length % 4 !== 0) {
                    cleanedEncodedText += '='.repeat(4 - (cleanedEncodedText.length % 4));
                }
                // –î–µ–∫–æ–¥–∏—Ä—É–µ–º base64
                const text = atob(cleanedEncodedText);
                console.log('–î–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:', text);
                fullTextDiv.innerHTML = text;
                if (text.length >= 500) {
                    fullTextDiv.innerHTML += '<br><i>(–¢–µ–∫—Å—Ç —É–∫–æ—Ä–æ—á–µ–Ω –¥–æ 500 —Å–∏–º–≤–æ–ª–æ–≤)</i>';
                }
            } catch (e) {
                fullTextDiv.innerText = '–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ–∫—Å—Ç. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑!';
                console.error('–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è:', e, '–ò—Å—Ö–æ–¥–Ω—ã–π base64:', encodedText, 'URL-decoded:', decodeURIComponent(encodedText), '–û—á–∏—â–µ–Ω–Ω—ã–π:', cleanedEncodedText);
            }
        } else {
            fullTextDiv.innerText = '–¢–µ–∫—Å—Ç –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω. –û—Ç–ø—Ä–∞–≤—å —Å–æ–æ–±—â–µ–Ω–∏–µ –±–æ—Ç—É!';
        }

        function copyText() {
            const text = document.getElementById('fullText').innerText;
            navigator.clipboard.writeText(text)
                .then(() => {
                    const copyBtn = document.querySelector('.copy-btn');
                    copyBtn.innerText = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    setTimeout(() => {
                        copyBtn.innerText = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                    }, 2000);
                })
                .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                    fullTextDiv.innerText = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ —Ç–µ–∫—Å—Ç–∞.';
                });
        }

        const body = document.body;
        const container = document.querySelector('.container');
        const themeToggle = document.getElementById('themeToggle');
        let currentTheme = localStorage.getItem('theme') || 'light';

        function setTheme(theme) {
            body.classList.add('blur');
            container.classList.add('fade-out');
            themeToggle.classList.add('rotate');
            setTimeout(() => {
                if (theme === 'dark') {
                    body.setAttribute('data-theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    body.removeAttribute('data-theme');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
                localStorage.setItem('theme', theme);
                setTimeout(() => {
                    body.classList.remove('blur');
                    container.classList.remove('fade-out');
                    themeToggle.classList.remove('rotate');
                }, 300);
            }, 300);
        }

        setTheme(currentTheme === 'dark' ? 'dark' : 'light');

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(currentTheme);
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>

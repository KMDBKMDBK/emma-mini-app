<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç –æ—Ç –≠–º–º—ã</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-light: #f9f9f9;
            --text-light: #333;
            --button-bg-light: #ffffff;
            --button-hover-light: #e0e0e0;
            --bg-dark: #1e1e1e;
            --text-dark: #e0e0e0;
            --button-bg-dark: #2a2a2a;
            --button-hover-dark: #3a3a3a;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        [data-theme="dark"] {
            --bg-color: var(--bg-dark);
            --text-color: var(--text-dark);
            --button-bg: var(--button-bg-dark);
            --button-hover: var(--button-hover-dark);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color, var(--bg-light));
            color: var(--text-color, var(--text-light));
            transition: all 0.3s ease;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            min-height: 400px;
        }

        h1 {
            font-size: 1.5em;
            color: var(--gradient);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--button-bg, var(--button-bg-light));
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2em;
            color: var(--text-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        #themeToggle:hover {
            background: var(--button-hover, var(--button-hover-light));
            transform: scale(1.1);
        }

        #fullText {
            line-height: 1.6;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            min-height: 300px;
        }

        button.close-btn {
            display: block;
            margin: 20px auto 0;
            background: var(--button-bg, var(--button-bg-light));
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        button.close-btn:hover {
            background: var(--button-hover, var(--button-hover-light));
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíï –ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç –æ—Ç –≠–º–º—ã</h1>
        <button id="themeToggle"><i class="fas fa-moon"></i></i></button>
        <div id="fullText">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <button class="close-btn" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const responseId = urlParams.get('response_id');
        const userId = urlParams.get('user_id');
        const fullText = urlParams.get('full_text');

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–µ–∫—Å—Ç, –µ—Å–ª–∏ –æ–Ω –ø–µ—Ä–µ–¥–∞–Ω
        if (fullText) {
            const decodedText = decodeURIComponent(fullText);
            document.getElementById('fullText').innerText = decodedText || "–¢–µ–∫—Å—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω.";
        } else {
            document.getElementById('fullText').innerText = "–¢–µ–∫—Å—Ç –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.";
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–º–æ–π
        const body = document.body;
        const themeToggle = document.getElementById('themeToggle');
        let currentTheme = localStorage.getItem('theme') || 'light';

        function setTheme(theme) {
            if (theme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            localStorage.setItem('theme', theme);
        }

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTheme(currentTheme === 'dark' ? 'dark' : 'light');

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã –ø—Ä–∏ –∫–ª–∏–∫–µ
        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(currentTheme);
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏
        Telegram.WebApp.ready();
    </script>
</body>
</html>
